version: '3.8'

services:
  # Agent System - Claude-powered AI agents
  agents:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: cv-builder-agents
    volumes:
      - ./packages/agent-core:/app/packages/agent-core
      - ./data:/app/data
      - agent-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    env_file:
      - .env.local
    command: pnpm --filter @cv-builder/agent-core cli
    stdin_open: true
    tty: true
    networks:
      - cv-builder-network

  # Browser App - React UI (optional, for development)
  browser-app:
    image: node:24-alpine
    container_name: cv-builder-browser
    working_dir: /app
    volumes:
      - ./packages/browser-app:/app
      - ./packages/agent-core:/agent-core
      - browser-node-modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    command: sh -c "corepack enable && corepack prepare pnpm@9.15.4 --activate && pnpm install && pnpm dev -- --host"
    networks:
      - cv-builder-network

  # Browser Automation - Playwright service for UI testing and screenshots
  browser-automation:
    build:
      context: ./packages/browser-automation
      dockerfile: Dockerfile
    container_name: cv-builder-browser-automation
    volumes:
      - ./packages/browser-automation:/app
      - ./temp/screenshots:/app/screenshots
      - automation-node-modules:/app/node_modules
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - HEADLESS=true
      - BROWSER_APP_URL=http://browser-app:3000
    depends_on:
      - browser-app
    networks:
      - cv-builder-network

volumes:
  agent-node-modules:
  browser-node-modules:
  automation-node-modules:

networks:
  cv-builder-network:
    driver: bridge
